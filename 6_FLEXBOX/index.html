<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/6_FLEXBOX/css/styles.css">
</head>
<body>
    <!--Flex-->
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com</p>
        <p>Flex</p>
    </div>
    <!--Column-->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <!--Wrap-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--Justify Content, usado para organizar item na horizontal-->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--Align items, usado para organizar itens na vertical-->
    <h2>Align Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--Gap, usado para dar espaçamento entre as flexbox-->
    <div class="gap">
        <div class="box"></div>        
        <div class="box"></div>        
        <div class="box"></div>        
        <div class="box"></div>        
        <div class="box"></div>        
        <div class="box"></div>        
    </div>
    <!--Order, ordena itens em uma flexbox através do ID-->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>
    <!--Grow, usado para modificar a proporção de elementos filhos, para funcionar o width precisa estar sem valor e definido como auto-->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>
    <!--Basis, usado para definir o valor da base ,pode ser usado jundo com o Grow-->
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>
    <!--Shrink, oposto do Grow, o elemento shrink diminui o seu tamanho para aumentar o dos outros, comumente usado junto do Grow e Basis-->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!--Flex shorthand, é possível configurar o Grow, o Basis e o Shrink na mesma linha - flex: 2 1 100px
    onde, o grow = 2, o shrink = 1, e o basis = 100px
    -->

    <!--Auto align, usado para alinhar um elemento diferente dos demais-->
    <h2>Auto align</h2>
    <div class="auto-align">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
